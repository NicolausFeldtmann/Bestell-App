<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img" href="./assets/favicon/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/main.css">
    <link rel="stylesheet" href="./assets/style/basket.css">
    <link rel="stylesheet" href="./assets/style/mobile.css">
    <script src="./script/dBase.js"></script>
    <script src="./script/script.js"></script>
    <script src="./script/template.js"></script>
    <title>Bestell App</title>
</head>
<body onload="includeHTML(), renderMenuEntrys2(), loadLokal(), renderBasket()">

    <header w3-include-html="header.html"></header>

    <div class="headSection">
        <div class="headImageSection">
            <img class="mainImg" src="./assets/img/food-truck.jpg">
        </div>
    </div>

    <aside id="aside">
        <div class="asideNav">
            <img class="basketClose" onclick="showBasket()" src="./assets/img/x.png.png">
        </div>
        <h2>Warenkorb:</h2>
            <div class="checkout">
                <div class="basket" id="basket"></div>
                <div class="bill">
                    <table class="billCalcu">
                        <tr class="trBasket">
                            <td class="billItem">Zwischensumme:</td>
                            <td class="billPositions" id="toPay"></td>
                        </tr>
                        <tr class="trBasket">
                            <td class="billItem">Liefergebühr:</td>
                            <td class="billPositions" id="deliveryFee">5,00€</td>
                        </tr>
                    </table>
                    <p class="detail">Bei einem Bestellwert von unter <b>25,00€</b> fallen leider <b>5,00€</b> Liefergebühr an.</p>
                    <div class="fullCharge">
                        <h2>Gesammtpreis:</h2>
                        <div class="toCharge" id="priceTotal"></div>
                    </div>
                </div>
                <button class="order" onclick="order()">Bestellen!</button>
            </div>
    </aside>

    <div class="headLine">
        <h1>Super Hero Foodtruck</h1>
        <p>Bewertung (4,7 von 5 Sternen)</p>
    </div>

    <nav>
        <a class="cardLink" href="index.html">Trutle Pizza!</a>
        <a class="cardLink" href="spongeBurger.html">Sponge Burger!</a>
        <a class="cardLink" href="#">Power Puff Cupcakes!</a>
        <a class="cardLink" href="drinks.html">Louis Getränke!</a>

    </nav>

    <main>
        <img class="dishImg" src="./assets/img/powerpuff.jpg">
        <h2>Cupcakes!</h2>
        <div class="content" id="cupcakeContent"></div>
    </main>

    <footer w3-include-html="footer.html"></footer>
</body>
</html>
